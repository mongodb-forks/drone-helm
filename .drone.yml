---
clone:
  git:
    # https://discourse.drone.io/t/planned-change-to-git-clone-logic/1165
    image: plugins/git:next
    pull: true

workspace:
  base: /go
  path: src/github.com/ipedrazas/drone-helm

pipeline:
  deps:
    image: golang:1.12
    commands:
      - pwd
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure

  test:
    image: golang:1.12
    commands:
      - go vet
      - go test ./... -cover -coverprofile=coverage.out

  build_linux_amd64:
    image: golang:1.12
    environment:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: "0"
    commands:
      - |
        if test "${DRONE_TAG}" = ""; then
          go build -v -ldflags "-X main.build=${DRONE_BUILD_NUMBER}" -a -o release/linux/amd64/${DRONE_REPO_NAME}
        else
          go build -v -ldflags "-X main.version=${DRONE_TAG##v} -X main.build=${DRONE_BUILD_NUMBER}" -a -o release/linux/amd64/${DRONE_REPO_NAME}
        fi

  publish_linux_amd64:
    image: plugins/docker
    secrets: [docker_username, docker_password]
    registry: quay.io
    repo: quay.io/mongodb/drone-helm
    tags:
      - git-${DRONE_COMMIT_SHA:0:7}
    when:
      event: push

  publish_linux_amd64_release:
    image: plugins/docker
    secrets: [docker_username, docker_password]
    registry: quay.io
    repo: quay.io/mongodb/drone-helm
    tags:
      - git-${DRONE_COMMIT_SHA:0:7}
      - ${DRONE_TAG}
    when:
      event: tag
